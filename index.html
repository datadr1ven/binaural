
<!doctype html>
<html>
    <head>
        <title>Binaural</title>
    </head>
    <body>
        <center>
        <h1>Binaural</h1>
    	<p>
    	438/442 A<br>
    	<button onclick="onoff()">On/Off</button>
    	</p>
    	</center>
        
        <script>
		var isOn = false;
         	var myAudioContext = new (window.AudioContext || window.webkitAudioContext)();
            
	        var myOscillator;
		var panNode;
         	createTestTone();        
    		
    		function createTestTone() {
    			myOscillator = myAudioContext.createOscillator();
			panNode = myAudioContext.createStereoPanner();			
             		myOscillator.frequency.value = 438;
			panNode.pan.value = -1;
   			myOscillator.connect(panNode);
			panNode.connect(myAudioContext.destination);
		}
			 
			
		function onoff() {
			if (isOn) {
				isOn = false;
				myOscillator.stop(myAudioContext.currentTime);
				createTestTone();
			} else {
				isOn = true;
				myOscillator.start(myAudioContext.currentTime);
			}				
		}
        </script>
        
    </body>
</html>
